<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div id="display">0</div>
            <div class="buttons">
                <div class="leftSection">
                    <div class="lightGrayButtons">
                        <button id="clear">AC</button>
                        <button id="posNeg">&plusmn;</button>
                        <button id="percentage">%</button>
                    </div>
                    <div class="darkGrayButtons">
                        <button id="seven">7</button>
                        <button id="eight">8</button>
                        <button id="nine">9</button>
                        <button id="four">4</button>
                        <button id="five">5</button>
                        <button id="six">6</button>
                        <button id="one">1</button>
                        <button id="rwo">2</button>
                        <button id="three">3</button>
                        <button id="zero">0</button>
                        <button id="decimal">&period;</button>
                    </div>
                </div>
                <div class="orangeButtons">
                    <button id="division">&div;</button>
                    <button id="multiply">&times;</button>
                    <button id="subtraction">&minus;</button>
                    <button id="addition">&plus;</button>
                    <button id="equals">&equals;</button>
                </div>
            </div>
        </div>
        <script src="calculator.js" defer></script>
    </body>
</html>
